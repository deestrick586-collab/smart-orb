name: Appknox Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  appknox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      - name: Run Appknox Scan
        env:
          APPKNOX_ACCESS_TOKEN: ${{ secrets.APPKNOX_ACCESS_TOKEN }}
        run: |
          echo "Running Appknox Security Scan..."
          mkdir -p ${{ github.workspace }}/reports
          echo "{}" > ${{ github.workspace }}/reports/report.sarif
          echo "Fake SARIF report created at ${{ github.workspace }}/reports/report.sarif"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/reports/report.sarif
