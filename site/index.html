<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SmartOrb™ Brand Preview</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0a0f1b;color:#eaf6ff;font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:40px auto;padding:0 20px}
    h1{font-weight:700;letter-spacing:.06em}
    .grid{display:grid;gap:24px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:#0f1729;border:1px solid #1b2640;border-radius:16px;padding:16px}
    .card img,.card svg{width:100%;height:auto;display:block;border-radius:12px}
    footer{opacity:.7;margin-top:32px}
    a{color:#8ddcff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SmartOrb™ Brand Preview</h1>
    <p>Clean logo and centered watermark template.</p>

    <div class="grid">
      <div class="card">
        <h3>Orb Logo (SVG)</h3>
        <object type="image/svg+xml" data="../brand/orb_logo.svg"></object>
      </div>
      <div class="card">
        <h3>Watermark Template</h3>
        <object type="image/svg+xml" data="../brand/watermark_template.svg"></object>
      </div>
    </div>

    <footer>© SmartOrb™ • NSP</footer>
  </div>
</body>
</html>
